<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta http-equiv="expires" content="0">
    <meta http-equiv="CACHE-CONTROL" content="NO-CACHE">
    <meta http-equiv="PRAGMA" content="NO-CACHE">
    <meta http-equiv="Content-type" content="text/html; charset=utf-8">
    <title>gform admin</title>

    <link rel="stylesheet" type="text/css"
          href="dojo/resources/dojo.css"/>
    <link rel="stylesheet" type="text/css"
          href="dijit/themes/claro/claro.css"/>
    <link rel="stylesheet" type="text/css"
          href="gform/resources/gform.css"/>
    <link rel="stylesheet" type="text/css"
          href="resources/css/restclient.css"/>
    <link rel="stylesheet" type="text/css"
          href="gridx/resources/claro/Gridx.css" />
    <link rel="stylesheet" type="text/css"
          href="dojox/highlight/resources/highlight.css"/>
    <link rel="stylesheet" type="text/css"
          href="dojox/highlight/resources/pygments/default.css"/>

    <script src="dojo/dojo.js" parseOnLoad="false"></script>
    <script src="app/app.js"></script>

    <script type="text/javascript">

        require([ "dojo/parser",
            "dojo/domReady!",
            "dijit/layout/BorderContainer",
            "dijit/layout/ContentPane",
            "app/ServiceController"
        ], function (parser, ready) {
            parser.parse();
        });
    </script>


</head>
<body class="claro" style="width: 100%; height: 100%">


<div id="mainContent" style="height: 100%">
    <div id="appContainer" data-dojo-type="dijit/layout/BorderContainer"
         style="width: 100%; height: 100%">
        <div id="header" dojoType="dijit/layout/ContentPane" region="top">

            <h1><a href="#">gform admin</a></h1>
        </div>
        <div id="center" data-dojo-type="dijit/layout/ContentPane" region="center">
            <div data-dojo-type="app/ServiceController" data-dojo-props="metaUrl:'../../meta/'" class="editor">
            </div>

        </div>
    </div>
</div>

</body>
</html>
